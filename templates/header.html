<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterArc Championship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar .logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap; /* Ensure items wrap within the container */
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #ff5733;
        }

        .menu-icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: black;
                align-items: center; /* Center items horizontally */
            }

            .navbar .nav-links li {
                margin: 10px 0;
                width: 100%; /* Ensure items take full width */
                text-align: center; /* Center text within items */
            }

            .menu-icon {
                display: block;
            }

            .navbar .nav-links.active {
                display: flex;
            }
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/home">Winter Arc</a>
        </div>
        <ul class="nav-links">
            <li><a href="/match-selection">Scorecards</a></li>
            <li><a href="/register">Registration</a></li>
            <li><a href="#">Live Match</a></li>
            <li><a href="/player-stats">Personal Stats</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    {% comment %} <div class="content">
        <!-- Your page content goes here -->
    </div> {% endcomment %}
    <script>
        document.querySelector('.menu-icon').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
