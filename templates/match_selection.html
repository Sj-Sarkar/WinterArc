{% include "header.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .match-selection {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            .match-selection {
                width: 100%;
                padding: 15px;
            }
            h2 {
                font-size: 1.5em;
            }
            label {
                font-size: 1em;
            }
            select {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="match-selection">
        <h2>Select Match</h2>
        <form method="get" action="{% url 'scorecard_view' %}">
            <label for="match">Select Match:</label>
            <select name="match_number" id="match" onchange="this.form.submit()">
                <option value="">--Select Match--</option>
                {% for match in matches %}
                <option value="{{ match.match_number }}">Match {{ match.match_number }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
</body>
</html>
{% include "footer.html" %}
